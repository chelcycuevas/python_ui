{% extends "base_generic.html" %}

{% block content %}
  <h1>Zones</h1>
  {% if zone_list %}
  <ul>
    {% for zone in zone_list %}
      <li>
        <a href="{{ zone.get_absolute_url }}">{{ zone.name }}</a>
          <p><i>{{zone.desc}}</i></p>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No zones have been created yet.</p>
  {% endif %}
{% endblock %}
